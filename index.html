<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Marvel Library</title>
  </head>

  <header>
    <h1>
      <img src="assets\images\Marvel_Logo.svg.png" width="25%" />
      <span style="font-size: 300%">ibrary</span>
    </h1>
  </header>

  <body>
    <div class="container">
      <div class="input-field s12 m6">
        <select class="icons">
          <option value="" disabled selected>
            Choose your Marvel Character
          </option>
          <option
            value="Spider-Man"
            data-icon="./assets/images/icon-spider-man.jpg"
          >
            Spider-Man
          </option>
          <option value="Hulk" data-icon="./assets/images/icon-hulk.jpg">
            Hulk
          </option>
          <option
            value="Captain America"
            data-icon="./assets/images/icon-captain-america.jpg"
          >
            Captain America
          </option>
          <option
            value="Iron Man"
            data-icon="./assets/images/icon-iron-man.jpg"
          >
            Iron Man
          </option>
          <option value="Thanos" data-icon="./assets/images/icon-thanos.jpg">
            Thanos
          </option>
          <option
            value="Wolverine"
            data-icon="./assets/images/icon-wolverine.jpg"
          >
            Wolverine
          </option>
          <option value="Magneto" data-icon="./assets/images/icon-magneto.jpg">
            Magneto
          </option>
          <option
            value="Daredevil"
            data-icon="./assets/images/icon-daredevil.jpg"
          >
            Daredevil
          </option>
          <option
            value="Deadpool"
            data-icon="./assets/images/icon-deadpool.jpg"
          >
            Deadpool
          </option>
          <option value="Thor" data-icon="./assets/images/icon-thor.jpg">
            Thor
          </option>
        </select>
        <label>Marvel Characters</label>
      </div>
      <!-- we put responses from marvel API in this card -->
      <div class="row">
        <div class="col s6">
          <div class="card">
            <div class="card-image">
              <!-- we can get character picture from Marvel API and add to below img src: -->
              <img src="#" />
              <span class="card-title">Card Title</span>
            </div>
            <div class="card-content">
              <p>
                Data1:<span
                  class="data1"
                  id="data-1"
                ></span>
              </p>
              <p>Data2:<span class="data2" id="data-2"></span></p>
              <p>Data3:<span class="data3" id="data-3"></span></p>
              <p>
                Data4:<span
                  class="data4"
                  id="data-4"
                ></span>
              </p>
            </div>
            <div class="card-action">
            <!-- we can add link below -->
              <a href="#">Character Page Link</a>
            </div>
          </div>
        </div>
         <!-- we put responses from imdb  API in this card -->
        <div class="col s6">
          <div class="card">
            <div class="card-image">
              <!-- we can get any picture from imdb API and put in below img src, example: movie poster -->
              <img src="#" />
              <span class="card-title">Card Title</span>
            </div>
            <div class="card-content">
              <p>
                Data1:<span
                  class="data1"
                  id="data-1"
                ></span>
              </p>
              <p>Data2:<span class="data2" id="data-2"></span></p>
              <p>Data3:<span class="data3" id="data-3"></span></p>
              <p>
                Data4:<span
                  class="data4"
                  id="data-4"
                ></span>
              </p>
            </div>
            <div class="card-action">
              <!-- we can add link below -->
              <a href="#">imdb API</a>
            </div>
          </div>
        </div>
      </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var sel = document.querySelectorAll("select");
        M.FormSelect.init(sel);
      });
    </script>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./assets/js/script.js"></script>
</html>
