<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Marvel Library</title>
</head>
<body>
    <header>
        <h1> <img src='assets\images\Marvel_Logo.svg.png' width='25%'/> 
        <span style='font-size: 300%;'>ibrary</span></h1>
        <link rel='stylesheet' href='./assets/css/style.css'/>
    </header>

    <div class='container'>
        <form class='form'>
            <label class='label'>Name:</label>
            <input id='inputText' type='text' placeholder='A Character Name'>
            <button id='inputTextButton'>Search</button>
        </form>
        <form class='form'>
            <label class='label' for='characters'>Pick a Character:</label>
            <select class='dropdown' name='characters' id='characters'>
                <option value='Spider-Man'>Spider-Man</option>
                <option value='Hulk'>Hulk</option>
                <option value='Captain America'>Captain America</option>
                <option value='Iron Man'>Iron Man</option>
                <option value='Thanos'>Thanos</option>
                <option value='Wolverine'>Wolverine</option>
                <option value='Magneto'>Magneto</option>
                <option value='Daredevil'>Daredevil</option>
                <option value='Deadpool'>Deadpool</option>
                <option value='Thor'>Thor</option>
            </select>
            <button id='dropDownButton'>Search</button>
        </form>
    </div>
    <!-- <script src="./assets/js/script.js"></script> -->
    <script src="./assets/js/form.js"></script>
</body>
</html>
